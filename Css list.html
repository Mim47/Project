<!DOCTYPE html>
<html>
<head>
<style>

ul.a{
   list-style-type: circle;
    }

ul.b{
   list-style-type: square;
    } 

ol.c{
   list-style-type:upper-roman;
    }
 
ol.d{
   list-style-type:lower-alpha;
    }

</style>
</head>
 
<body>

<h1>The list-style-type property</h1>

<h5>Example of unordered list:</h5>
<ul class="a">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Cola</li>
</ul>

<ul class="b">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Cola</li>
</ul>


<h5>Example of ordered list</h5>

<ol class="c">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Cola</li>
</ol>

<ol class="d">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Cola</li>
</ol>
  

 </body>
</html>
